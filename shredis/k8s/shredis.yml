apiVersion: apps/v1
kind: Deployment
metadata:
  name: shredis-deployment
spec:
  selector:
    matchLabels:
      app: shredis
      version: v1
  replicas: 1
  template:
    metadata:
      labels:
        app: shredis
        version: v1
    spec:
      containers:
      - name: shredis
        image: shredis
        imagePullPolicy: Never
        ports:
        - containerPort: 80

---
apiVersion: v1
kind: Service
metadata:
  name: shredis-service
spec:
  selector:
    app: shredis
  type: NodePort
  ports:
    - name: http
      port: 3000
      targetPort: 80
      protocol: TCP
      nodePort: 32145

  
